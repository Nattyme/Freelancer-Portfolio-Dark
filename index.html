<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer portfolio</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans: regular,500,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav__row">
          <div class="nav__logo">Freelancer <span>portfolio</span></div>

            <!-- Card ends -->

            <div class="card">

            </div>

            </div>

              />

    <footer class="footer">
        <div class="container">
            <div class="socials">
                <div class="socials__row">
                    <a href="#!"><img src="./img/socials/vk.svg" alt="vk"></a>
                    <a href="#!"><img src="./img/socials/instagram.svg" alt="instagram"></a>
                    <a href="#!"><img src="./img/socials/twitter.svg" alt="twitter"></a>
                    <a href="#!"><img src="./img/socials/gitHub.svg" alt="gitHub"></a>
