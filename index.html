<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer portfolio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans: regular,500,600" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600" rel="stylesheet" />
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__row">
                <div class="nav__logo">Freelancer <span>portfolio</span></div>
                <ul class="nav__list">
                    <li><a href="#!">Projects</a></li>
                    <li><a href="#!">Skills</a></li>
                    <li><a href="#!">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <div class="header__content">
                    <div class="header__title">
                        Hi, my name is <span class="title">Natasha</span>
                        <h2>a frontend developer</h2>
                    </div>
                    <div class="header__text">
                        <p>with passion for learning and creating.</p>
                    </div>
                    <div class="header__btn">
                        <a href="#!" class="btn">Download CV</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="projects">
            <div class="container">
                <div class="projects__title">
                    <h3 class="title">Projects</h3>
                </div>
                <div class="projects__cards">
                    <div class="card">
                        <img src="./img/projects/01.jpg" alt="01" class="card__img">
                        <h4 class="card__title">Gaming streaming portal</h4>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
